<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__result-display"></div>
      <div class="calculator__input-display"></div>

      <button id="ac" value="AC">AC</button>
      <button id="plus-minus" value="±" disabled>±</button>
      <button class="calculator__operator" value="%" disabled>%</button>
      <button class="calculator__operator" value="÷">÷</button>

      <button class="calculator__number" value="7">7</button>
      <button class="calculator__number" value="8">8</button>
      <button class="calculator__number" value="9">9</button>
      <button class="calculator__operator" value="x">x</button>

      <button class="calculator__number" value="4">4</button>
      <button class="calculator__number" value="5">5</button>
      <button class="calculator__number" value="6">6</button>
      <button class="calculator__operator" value="-">-</button>

      <button class="calculator__number" value="1">1</button>
      <button class="calculator__number" value="2">2</button>
      <button class="calculator__number" value="3">3</button>
      <button class="calculator__operator" value="+">+</button>

      <button class="calculator__number calculator__number--big" value="0">
        0
      </button>
      <button class="calculator__number" value=".">.</button>
      <button id="equals" value="=">=</button>
    </div>
  </body>
</html>
